<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index Page</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- Default CSS file -->
	<link rel="stylesheet" href="css/default.css">
</head>

<body ng-app="app" ng-controller="controller">
	<div ng-include="'template/navbar.php'"></div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-12">
				<h1 class="display-3">Part List</h1>

				<table class="table">
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Price</th>
							<th>Remaining Stock</th>
							<th>Last Modifier</th>
							<th>Status</th>
							<th style="width: 190px">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="part in parts">
							<td scope="row">{{part.partName}}</td>
							<td>{{part.stockPrice}}</td>
							<td>{{part.stockQuantity}}</td>
							<td>{{part.email}}</td>
							<td>{{part.stockStatus}}</td>
							<td>
								<button type="button" class="btn btn-light" data-toggle="modal"
									data-target="#editmodal">Edit</button>
								<button type="button" class="btn btn-light" data-toggle="modal"
									data-target="#removemodal">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Are you confirm to edit the part?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<a href="editpart.html">
						<button type="button" class="btn btn-primary">Edit</button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="removemodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						Are you confirm to remove the selected part?
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger">Remove</button>
				</div>
			</div>
		</div>
	</div>

	<!-- angular js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		var app = angular.module("app", []);
		
		app.controller("controller", ($scope) => {
			$scope.parts = [{
				partNumber: 1,
				partName: "Whatever",
				email: "baice@diofa.com",
				stockQuantity: 30,
				stockPrice: 8.5,
				stockStatus: "Available"
			}, {
				partNumber: 2,
				partName: "Toilet",
				email: "bagagi@tunnen.my",
				stockQuantity: 31,
				stockPrice: 5,
				stockStatus: "Available"
			}];
		});
	</script>
</body>

</html>
