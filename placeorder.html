<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Default CSS file -->
    <link rel="stylesheet" href="css/default.css">
</head>
<body ng-app="">
    <div ng-include="'template/navbar_d.html'"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="display-3">Place Order</h1>

                <table class="table">
                    <caption>Ordered Items</caption>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th style="width: 100px">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">Whatever</td>
                            <td>3</td>
                            <td>
                                <button type="button" class="btn btn-light">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">Toilet</td>
                            <td>4</td>
                            <td>
                                <button type="button" class="btn btn-light">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <label for="product">Select Product</label>
                    <select class="custom-select" name="product" id="product">
                        <option selected>Whatever</option>
                        <option >Toilet</option>
                    </select>
                </div>

                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="text" class="form-control" name="quantity" id="quantity" aria-describedby="helpId" placeholder="Quantity">
                  <small id="helpId" class="form-text text-muted">Enter the order item quantity here.</small>
                </div>

                <button type="button" class="btn btn-light">Add product into order</button>

                <div class="form-group my-5">
                  <label for="address">Delivery Address</label>
                  <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId" placeholder="Delivery Address">
                  <small id="helpId" class="form-text text-muted">Enter the delivery address here.</small>
                </div>

                <p>
                    Total price: $30
                </p>

                <button type="submit" class="btn btn-light mb-5">Place order</button>
            </div>
        </div>
    </div>

    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</body>
</html>
