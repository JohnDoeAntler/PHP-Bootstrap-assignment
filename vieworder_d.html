<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Default CSS file -->
    <link rel="stylesheet" href="css/default.css">
</head>
<body ng-app="">
    <div ng-include="'template/navbar_d.html'"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
				<h1 class="display-3">View Order</h1>

                <table class="table">
                    <caption>Ordered Items</caption>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">Whatever</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td scope="row">Toilet</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group mt-5">
                  <label for="address">Delivery Address</label>
                  <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId" placeholder="Delivery Address" readonly>
				</div>

				<div class="form-group">
				  <label for="date">Date</label>
				  <input type="text" class="form-control" name="date" id="date" aria-describedby="helpId" placeholder="Date" value="03/05/2019" readonly>
				</div>

                <p>
                    Total price: $30
                </p>
            </div>
        </div>
    </div>

    <!-- angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</body>
</html>
